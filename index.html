<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDE++</title>
    <style>
        /* Force true black on the entire viewport */
        html, body { 
            background: #000; 
            color: #8e44ad; 
            font-family: 'SF Mono', monospace; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* Top Navigation Bar */
        .nav-bar {
            display: flex;
            background: #0a0a0a;
            padding: 10px 20px;
            border-bottom: 1px solid #1a1a1a;
            align-items: center;
            gap: 20px;
        }

        .tab { color: #444; font-size: 12px; cursor: pointer; text-transform: uppercase; font-weight: bold; }
        .tab.active { color: #4d935b; border: 1px solid #4d935b; padding: 2px 8px; border-radius: 2px; }

        /* Split Screen Container */
        .main-container {
            display: flex;
            height: calc(100vh - 100px); /* Adjusting for Nav and Status bar */
        }

        /* Left Side: Editor */
        .editor-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #1a1a1a;
            padding: 15px;
        }

        /* Right Side: Preview (The part that was white) */
        .preview-side {
            flex: 1;
            background: #000; /* Force this to black */
            padding: 15px;
            overflow-y: auto;
        }

        #terminal-output {
            white-space: pre-wrap;
            color: #8e44ad;
        }

        /* The Input Area from Line 43 */
        .editor-box {
            display: flex;
            background: #050505;
            border: 1px solid #1a1a1a;
            border-radius: 4px;
            padding: 10px;
            flex: 1;
        }

        #line-numbers { color: #222; text-align: right; padding-right: 10px; border-right: 1px solid #111; margin-right: 10px; font-size: 14px; }

        textarea {
            background: transparent; border: none; color: #00ff41; outline: none;
            width: 100%; font-family: inherit; font-size: 14px; resize: none;
        }

        /* Buttons from your image */
        .btn-group { display: flex; gap: 10px; margin-left: auto; }
        .btn { padding: 6px 15px; border-radius: 3px; font-weight: bold; font-family: inherit; cursor: pointer; border: none; font-size: 12px; }
        .btn-ai { background: #3b2a4d; color: #8e44ad; }
        .btn-run { background: #2d4d3b; color: #4d935b; }

        #status-bar { height: 30px; background: #0a0a0a; border-top: 1px solid #1a1a1a; display: flex; align-items: center; padding: 0 20px; font-size: 10px; color: #333; justify-content: space-between; }
    </style>
</head>
<body>

<div class="nav-bar">
    <div class="tab active">HTML/JS</div>
    <div class="tab">PYTHON</div>
    <div class="tab">LINUX</div>
    <div class="tab">SWIFT</div>
    
    <div class="btn-group">
        <button class="btn btn-ai">AI ASSIST</button>
        <button class="btn btn-run" onclick="runCode()">RUN</button>
    </div>
</div>

<div class="main-container">
    <div class="editor-side">
        <div class="editor-box">
            <div id="line-numbers">1</div>
            <textarea id="ide-input" name="IDE++" spellcheck="true" autofocus></textarea>
        </div>
    </div>

    <div class="preview-side">
        <div id="terminal-output"></div>
    </div>
</div>

<div id="status-bar">
    <span>A17 PRO KERNEL // CORE ACTIVE</span>
    <span id="live-time">00:00:00</span>
</div>

<script>
    const input = document.getElementById('ide-input');
    const output = document.getElementById('terminal-output');
    const lineNumbers = document.getElementById('line-numbers');

    // Live Line Numbers
    input.addEventListener('input', () => {
        const lines = input.value.split('\n').length;
        lineNumbers.innerHTML = Array.from({ length: lines }, (_, i) => i + 1).join('<br>');
    });

    function runCode() {
        const val = input.value;
        if (!val) return;
        output.innerHTML += `<br><span style="color:#444;">> Executing...</span><br>${val}`;
        input.value = "";
        lineNumbers.innerHTML = "1";
    }

    // Status Clock
    setInterval(() => {
        document.getElementById('live-time').innerText = new Date().toLocaleTimeString();
    }, 1000);
</script>

</body>
</html>
