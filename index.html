<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDE++</title>
    <style>
        /* Force zero margins and hidden overflow to match screenshot edges */
        * { box-sizing: border-box; }
        body, html { 
            background: #000; 
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            font-family: 'SF Mono', monospace; 
            overflow: hidden; 
        }

        /* Top Nav: Strict Black with bottom border only */
        nav {
            height: 50px;
            background: #000;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #1a1a1a;
            position: relative;
            z-index: 10;
        }

        /* Green-bordered Tabs exactly like the image */
        .tab {
            background: transparent;
            color: #4d935b;
            border: 1px solid #4d935b;
            padding: 4px 10px;
            margin-right: 15px;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        /* De-emphasized Tabs for other languages */
        .tab-dim { border-color: transparent; color: #333; }

        .right-actions { margin-left: auto; display: flex; gap: 10px; }

        .ai-btn { background: #2b1d3d; color: #8e44ad; border: none; padding: 6px 15px; font-weight: bold; cursor: pointer; font-size: 11px; }
        .run-btn { background: #000; color: #4d935b; border: 1px solid #4d935b; padding: 6px 15px; font-weight: bold; cursor: pointer; font-size: 11px; }

        /* The Core Split: 50/50 */
        main { display: flex; height: calc(100vh - 50px); width: 100%; }

        /* Left side: Pure Black Editor */
        .editor-container {
            flex: 1;
            background: #000;
            display: flex;
            padding: 15px;
        }
        
        #gutter { color: #1a1a1a; text-align: right; padding-right: 10px; border-right: 1px solid #0a0a0a; margin-right: 10px; font-size: 14px; line-height: 1.5; }

        /* LINE 43: No placeholder, true black background */
        textarea {
            flex: 1;
            background: transparent; border: none; color: #00ff41; outline: none;
            font-family: inherit; font-size: 14px; line-height: 1.5; resize: none;
        }

        /* Right side: Pure White Output */
        .output-panel {
            flex: 1;
            background: #fff !important;
            padding: 0;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<nav>
    <button class="tab" onclick="setMode('HTML/JS')">HTML/JS</button>
    <button class="tab tab-dim" onclick="setMode('PYTHON')">PYTHON</button>
    <button class="tab tab-dim" onclick="setMode('LINUX')">LINUX</button>
    <button class="tab tab-dim" onclick="setMode('SWIFT')">SWIFT</button>
    
    <div class="right-actions">
        <button class="ai-btn">AI ASSIST</button>
        <button class="run-btn" onclick="run()">RUN</button>
    </div>
</nav>

<main>
    <section class="editor-container">
        <div id="gutter">1</div>
        <textarea id="ide-input" name="IDE++" spellcheck="true" autofocus></textarea>
    </section>

    <section class="output-panel" id="console">
        </section>
</main>

<script>
    const input = document.getElementById('ide-input');
    const gutter = document.getElementById('gutter');

    // Tab switcher
    function setMode(mode) {
        console.log("Kernel: " + mode);
    }

    // Line numbers logic
    input.addEventListener('input', () => {
        const count = input.value.split('\n').length;
        gutter.innerHTML = Array.from({length: count}, (_, i) => i + 1).join('<br>');
    });

    function run() {
        const out = document.getElementById('console');
        out.innerHTML += `<div style="color:black; padding:10px; font-family:monospace;">> Executing...</div>`;
    }
</script>

</body>
</html>
